{% extends "base.html" %}

{% block title %} Delete an answer {% endblock %}

{% block content %}
    <form action="#" method="POST"><br>
        <h1 class="header">Would you like to delete your answer?</h1>
        <button class="yes__button" onclick="alert('Thank you! Your edits have been submitted!')" type="submit" name="yes_button" value="yes">YES</button>
        <button class="no__button" type="submit" name="no_button" value="no">NO</button><br>
    </form>
{% endblock %}

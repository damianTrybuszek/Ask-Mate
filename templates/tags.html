{% extends "base.html" %}
{% block title %} Tags {% endblock %}

{% block content %}
<div class="mx-auto" style="width: 40%">
    <h1 class="text-white">List of all available tags</h1>
    <ul class="list-group">
        {% for tag in tags_list %}
            <li class="list-group-item ">{{ tag['name'] }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

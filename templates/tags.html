{% extends "base.html" %}
{% block title %} Tags {% endblock %}

{% block content %}

<div class="mx-auto mt-3" style="width: 40%">
    <h3 class="text-white text-center">List of all available tags</h3>
    <ul class="list-group">
        {% for tag in tags_list %}
            <li class="list-group-item ">{{ tag['name'] }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
